<!DOCTYPE html>
<html>
  <head>
    <title>SpaceBook</title>
    <link type="text/css" rel="stylesheet" href="home.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.7.3/semantic.min.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> 
    <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.10.0/semantic.min.js"></script>  
  </head>
  <body>
    <nav class="ui menu">
      <a class="ui item" href="home.html">Home</a>
      <a class="ui item" href="members.html">Members</a>  
      <a class="ui item" href="homeprofile.html">Profile</a>  
      <a class="ui item" href="login.html">Logout</a>
    </nav>
    <header>
      <h2 class="ui header">SpaceBook: Homer's Profile</h2>
    </header>     

    <section class="ui segment">
      <article>    
        <p> 
          <img src="images/homer.gif"/> 
        </p> 
        <form action="homeprofile/upload" method="post" enctype="multipart/form-data">  
          <input type="file" name="userfile" value=""  />     
          <input type="submit" name="submit" value="upload"  />  
        </form>  
      </article>  
      <article>
        <form action="homeprofile/changetext" method="post">         
          <textarea name="profiletext" cols="30" rows="8" ></textarea>  
          <input type="submit" name="submit" value="Change"  /> 
        </form>
      </article>
    </section>
    <footer>   
    </footer>
  </body>
</html>
